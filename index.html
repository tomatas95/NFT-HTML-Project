<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <article class="main-image">
            <img src="images/image-equilibrium.jpg" alt="Logo" class="cube" />
            <div class="active-icon">
                <img src="images/icon-view.svg" alt="Icon" />
            </div>
        </article>
        <article>
            <h2>Equilibrium</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li><img src="images/icon-ethereum.svg" alt="" />0.041ETH</li>
                <li><img src="images/icon-clock.svg" alt="" />3days left</li>
            </ul>
            <article class="foot">
                <img class="avatar" src="images/image-avatar.png" alt="Avatar" />
                <p>Creation of <span class="author">Jules Wyvern</span></p>
            </article>
    </div>
</body>

</html>
